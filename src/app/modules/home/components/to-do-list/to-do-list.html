<section [ngClass]="{ 'loading': !taskList.length }">
  @if (taskList.length) {
    <ul>
      @for (item of taskList; track $index) {
        <li>
          <input type="checkbox" [(ngModel)]="item.checked">
          <input
            type="text"
            (keyup)="validationInput(item.task, $index)"
            [(ngModel)]="item.task"
            [class.checked]="item.checked">

          <button (click)="deleteItemTaskList($index)">
            <img src="assets/icons/icon-trash.svg" alt="Deletar item">
          </button>
        </li>
      }
    </ul>
  }
</section>

<app-to-do-input-add-itens
  (emitItemTaskList)="setEmitTaskList($event)">
</app-to-do-input-add-itens>

@if (taskList.length) {
  <app-to-do-delete-all (click)="deleteAllTaskList()"></app-to-do-delete-all>
}
